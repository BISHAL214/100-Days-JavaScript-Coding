<head>

    <title>Fruit</title>

<body>
    <h1>Want To Know Something About Fruits ?</h1>
</body>
<script>

    var fruittype = prompt("Kaunsa Fruit Chahiye? :"); 
    switch(fruittype){
        case 'Apple':
        console.log('Apple hai 180rs kilo.');
        break;
        case 'Mango':
        console.log('Mango hai 300rs kilo.');
        break;
        case 'Banana':
        console.log('Banana hai 35rs kilo.');
        break;
        case 'Strawberry':
        console.log('Strawberry hai 60rs kilo.');
        default:
        console.log(`${fruittype} aaj khatam hogaya kal ayega.`);
    }
    console.log('Aur kuch chahiye?');

</script>
</html>
